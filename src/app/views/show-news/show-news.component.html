<h1 class="text-center">Show News</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Index</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let news of news; let i = index'>
        <th scope="row">{{i}}</th>
        <td>{{news.title}}</td>
        <td>{{news.description}}</td>
        <td>{{news.date}}</td>
        <td>
          <a routerLink='/editNews/{{news._id}}'>
            <button type="button" class="btn btn-primary btn-sm">Update</button>
          </a>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" (click)='deleteNews(news)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
